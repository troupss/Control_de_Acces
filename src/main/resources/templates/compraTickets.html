<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5 pt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center m-auto">
                        <h4 class="text-uppercase text-center">
                            <i class="fas fa-ticket-alt"></i> Comprar Ticket
                        </h4>
                    </div>
                    <form action="/generarTickets" method="post">
                        <input type="hidden" name="csrftoken" value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
                        <div class="form-group mb-3">
                            <input type="hidden" class="form-control" id="id" name="id" th:value="${partits?.id}" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="fname">Equips que juguen</label>
                            <input type="text" class="form-control" id="nombre" readonly th:value="${partits?.nombre}" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="fname">Hora</label>
                            <input type="time" class="form-control" id="hora" readonly th:value="${partits?.hora}" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="fname">Fecha</label>
                            <input type="date" class="form-control" id="data" readonly th:value="${partits?.data}" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="fname">Lugar</label>
                            <input type="text" class="form-control" id="lloc" readonly th:value="${partits?.lloc}" />
                        </div>

                        <div class="form-group mb-3">
                            <label for="correo">Correu Comprador</label>
                            <input type="email" class="form-control" id="correo" name="correo" required style="background-color: #ece7e7;" />
                        </div>
                        <div class="form-group mb-3">
                            <label for="DNI">DNI Comprador</label>
                            <input type="text" class="form-control" id="DNI" name="DNI" required style="background-color: #ece7e7;" />
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary btn-comprar">
                                <i class="fas fa-shopping-cart"></i> Comprar
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
