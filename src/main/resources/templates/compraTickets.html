<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
        background-color: rgba(0, 0, 0, 0.5); /* Cambia el valor de la opacidad según prefieras */
        color: #fff;
        text-align: center;
        width: 100%;
        height: 7%;
        padding: 10px 10px;
        position: fixed;
        z-index: 1000;
        transition: top 0.3s; /* Agrega una transición suave */
    }
    .comprarBtn {
        /* Estilos para el botón de comprar */
        background-color: #000000;
        color: #fff;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
    }
    .comprarBtn:hover {
        background-color: #282828;
    }
    #compradorTitulo {
        color: #000000;
    }
    #partidoTitulo {
        color: #000000;
    }
</style>
<body>
<h2 id="partidoTitulo">Detalles del Partido</h2>
<p class="equipos">Equipos del partido: <span class="equiposSpan" th:text="${partits.local} + ' vs ' + ${partits.visitant}"></span></p>
<p class="fecha">Fecha: <span class="fechaSpan" th:text="${partits.data}"></span></p>
<p class="precio">Precio del ticket: <span id="precio" class="precioSpan" th:text="${partits.preu}" data-preu="${partits.preu}"></span></p>

<h2 id="compradorTitulo">Detalles del Comprador</h2>
<form id="miFormulario" class="compradorForm" th:action="@{'/validar-pago/' + ${partits.preu}}" th:object="${request}" method="post">
    <label for="email" class="emailLabel">Correo Electrónico:</label>
    <input type="text" id="email" class="emailInput" th:field="*{email}" required/>

    <input type="hidden" id="amount" class="amountInput" th:value="${partits.preu}" th:name="amount"/>
    <input type="hidden" id="productName" class="productNameInput" th:value="${partits.id}" th:name="productName"/>
    <br><br>
    <input type="submit" value="Comprar" class="comprarBtn"/>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
