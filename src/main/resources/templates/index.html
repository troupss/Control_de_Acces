<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<title>QR Code Generator / Decoder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="../static/img/favicon.png" th:href="@{/img/favicon.png}"
	rel="shortcut icon" />

</head>
<body>
<div class="container" style="max-width: 75%;">
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">
			<img src="../img/favicon.png" width="30" height="30" alt="QR Code Decoder">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mx-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/usuaris">Usuaris</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/partits">Partits</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/">Tickets</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/decode">Scanner</a>
				</li>
			</ul>
		</div>
		</nav>
	</div>

	<div class="container-sm mt-5" style="max-width: 75%;">
		<div th:if="${error}" class="alert alert-danger">
			<p th:text="${error}"></p>
		</div>
		<form action="/generate" method="post">
			<button type="submit" class="btn btn-primary" id="generateQRCode" style="margin-top: 10px;">Comprar</button>
		</form>

		<th:block th:unless="${#strings.isEmpty(text)}">
			<div class="mt-5" id="qrCodeContainer">
				<div>
					<h3>
						Text: <span th:text="${text}"></span>
					</h3>
					<img th:src="${'data:image/png;base64,' + qrcode}"
						 alt="GeneratedQRCode" class="img-fluid rounded" id="qrCodeImage">
				</div>
				<div>
					<button class="btn btn-primary" id="qrCodeDownload"
							style="margin-top: 10px;">Download</button>
				</div>
			</div>
		</th:block>
	</div>

	<script>
		document.getElementById('qrCodeDownload').addEventListener('click',
				function() {
					var imageElement = document.querySelector('#qrCodeImage');
					var imageUrl = imageElement.src;

					fetch(imageUrl).then(response => response.blob()).then(blob => {
						var link = document.createElement('a');
						link.href = URL.createObjectURL(blob);
						link.download = 'QRCode.jpg';
						document.body.appendChild(link);
						link.click();
					});
				});
	</script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
