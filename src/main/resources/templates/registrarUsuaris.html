<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            margin-top: 100px;
        }

        .card {
            border-radius: 15px;
        }

        .card-body {
            padding: 30px;
        }

        .btn-registrar {
            width: 100%;
        }

        input[type="email"],
        input[type="text"],
        input[type="tel"],
        input[type="password"] {
            background-color: #ece7e7;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <div class="text-center m-auto">
                        <h4 class="text-uppercase text-center">
                            <i class="fas fa-user-plus"></i> Registrar Soci
                        </h4>
                    </div>
                    <form id="registroForm" action="/guardarUsuario" method="post" onsubmit="return validarFormulario()">
                        <div class="form-group mb-3">
                            <label for="dni">DNI:</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nom">Nom:</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="cognom">Cognom:</label>
                            <input type="text" class="form-control" id="cognom" name="cognom" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Correu:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="numeroTelefono">Telèfon:</label>
                            <input type="tel" class="form-control" id="numeroTelefono" name="numeroTelefono" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmarPassword">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required>
                            <div id="errorContraseña" style="color: red; display: none;">Las contraseñas no coinciden.</div>
                        </div>
                        <h class="text-center mt-3">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></h>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary btn-registrar">
                                <i class="fas fa-user-plus"></i> Registrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function validarFormulario() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmarPassword").value;

        if (password != confirmPassword) {
            document.getElementById("errorContraseña").style.display = "block";
            return false;
        }
        return true;
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
