<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="container" style="max-width: 75%;">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"> <img src="../img/favicon.png"
                                           width="30" height="30"> QR Code Generator
    </a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/usuaris">
        <i class="fas fa-user"></i> Usuaris
      </a>
      <a class="nav-item nav-link" href="/partits">
        <i class="fas fa-gamepad"></i> Partits
      </a>
      <li class="nav-item active"><a class="nav-link" href="/tickets"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
      <li class="nav-item"><a class="nav-link" href="/decode"><i class="fas fa-qrcode"></i> Scanner</a></li>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-10 mt-5 mb-5">
      <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
      </div>

      <table id="table1" class="table table-bordered" style="width: 100%">
        <thead>
        <tr>
          <th>Ticket ID</th>
          <th>User_DNI</th>
          <th>Partit ID</th>
          <th>Data Compra</th>
          <th>QR Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
          <td th:text="${ticket.ticketId}"></td>
          <td th:text="${ticket.userDni}"></td>
          <td th:text="${ticket.partitId}"></td>
          <td th:text="${ticket.dataCompra}"></td>
          <td>
            <a th:href="@{/mostrarQR/{id}(id=${ticket.ticketId})}" class="btn btn-primary">
              <i class="fas fa-qrcode"></i> QR
            </a>
          </td>
        </tr>
        </tbody>
      </table>

      <script>
        new DataTable('#table1');
      </script>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
