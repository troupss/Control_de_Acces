<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<title>QR Code Generator / Decoder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="../static/img/favicon.png" th:href="@{/img/favicon.png}"
	rel="shortcut icon" />

</head>
<body>
<div class="container" style="max-width: 75%;">
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">
			<img src="../img/favicon.png" width="30" height="30" alt="QR Code Decoder">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="navbar-nav">
			<a class="nav-item nav-link" href="/usuaris">
				<i class="fas fa-user"></i> Usuaris
			</a>
			<a class="nav-item nav-link" href="/partits">
				<i class="fas fa-gamepad"></i> Partits
			</a>
			<li class="nav-item active"><a class="nav-link" href="/"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
			<li class="nav-item"><a class="nav-link" href="/decode"><i class="fas fa-qrcode"></i> Scanner</a></li>
		</div>
		</nav>
	</div>

	<div class="col">
		<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
		<h1><a href="https://learncodeweb.com/phonegap/how-to-use-instascan-an-html5-qr-scanner/">How to use Instascan an HTML5 QR scanner</a></h1>
		<div class="col-sm-12">
			<video id="preview" class="p-1 border" style="width:100%;"></video>
		</div>
		<script type="text/javascript">
			var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
			scanner.addListener('scan',function(content){
				alert(content);
				//window.location.href=content;
			});
			Instascan.Camera.getCameras().then(function (cameras){
				if(cameras.length>0){
					scanner.start(cameras[0]);
					$('[name="options"]').on('change',function(){
						if($(this).val()==1){
							if(cameras[0]!=""){
								scanner.start(cameras[0]);
							}else{
								alert('No Front camera found!');
							}
						}else if($(this).val()==2){
							if(cameras[1]!=""){
								scanner.start(cameras[1]);
							}else{
								alert('No Back camera found!');
							}
						}
					});
				}else{
					console.error('No cameras found.');
					alert('No cameras found.');
				}
			}).catch(function(e){
				console.error(e);
				alert(e);
			});
		</script>
		<div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" name="options" value="1" autocomplete="off" checked> Front Camera
			</label>
			<label class="btn btn-secondary">
				<input type="radio" name="options" value="2" autocomplete="off"> Back Camera
			</label>
		</div>
	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
