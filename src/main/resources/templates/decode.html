<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<title>QR Code Generator / Decoder</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="../static/img/favicon.png" th:href="@{/img/favicon.png}"
	rel="shortcut icon" />
	<style>
			.ticket-container {
			text-align: center;
			}

			.valid-ticket, .invalid-ticket {
				display: inline-block;
				margin: 20px;
			}
			.header-container {
				text-align: center;
			}

			h1 {
				display: inline-block;
				margin: 20px 0;
			}
			.col-sm-12 {
				text-align: center;
			}
	</style>

</head>
<body>
<div class="container" style="max-width: 75%;">
	<nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">
			<img src="../img/favicon.png" width="30" height="30" alt="QR Code Decoder">
		</a>
		<div class="navbar-nav">
			<a class="nav-item nav-link" href="/usuaris">
				<i class="fas fa-user"></i> Usuaris
			</a>
			<a class="nav-item nav-link" href="/partits">
				<i class="fas fa-gamepad"></i> Partits
			</a>
			<li class="nav-item active"><a class="nav-link" href="/tickets"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
			<li class="nav-item"><a class="nav-link" href="/decode"><i class="fas fa-qrcode"></i> Scanner</a></li>
		</div>
		</nav>
	</div>

	<div class="col">
		<form id="qrForm" action="/uploadQrCode" method="POST" enctype="multipart/form-data">
			<input type="hidden" id="qrContentInput" name="qrContent" value="">
		</form>
		<div class="ticket-container">
			<h2>Estado de la Entrada: </h2>

			<!-- Entrada v치lida -->
			<div th:if="${qrValido}" class="valid-ticket">
				<p><i class="fas fa-check-circle"></i> Entrada v치lida</p>
			</div>

			<!-- Entrada no v치lida -->
			<div th:unless="${qrValido}" class="invalid-ticket">
				<p><i class="fas fa-times-circle"></i> Entrada no v치lida</p>
			</div>
		</div>

		<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
		<div class="header-container">
			<h1><i class="fas fa-qrcode"></i> QR Scanner</h1>
		</div>
		<div class="col-sm-12">
			<video id="preview" class="p-1 border" style="width: 60%; margin: 0 auto;"></video>
		</div>


		<script type="text/javascript">
			var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });

			scanner.addListener('scan', function (content) {
				// Completa el formulario antes de enviarlo
				document.getElementById('qrContentInput').value = content;

				// Enviar el formulario al controlador
				document.getElementById('qrForm').submit();
			});

			Instascan.Camera.getCameras().then(function (cameras){
				if(cameras.length > 0){
					scanner.start(cameras[0]);
					$('[name="options"]').on('change', function(){
						if($(this).val() == 1){
							if(cameras[0] != ""){
								scanner.start(cameras[0]);
							} else {
								alert('No Front camera found!');
							}
						} else if($(this).val() == 2){
							if(cameras[1] != ""){
								scanner.start(cameras[1]);
							} else {
								alert('No Back camera found!');
							}
						}
					});
				} else {
					console.error('No cameras found.');
					alert('No cameras found.');
				}
			}).catch(function(e){
				console.error(e);
				alert(e);
			});
		</script>
		<div class="text-center">
			<div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="options" value="1" autocomplete="off" checked>
					Front Camera
				</label>
				<label class="btn btn-secondary">
					<input type="radio" name="options" value="2" autocomplete="off">
					Back Camera
				</label>
			</div>
		</div>


	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
