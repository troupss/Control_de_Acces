<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Agregar Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .container {
      margin-top: 100px;
    }

    .card {
      border-radius: 15px;
    }

    .card-body {
      padding: 30px;
    }

    .btn-login {
      width: 100%;
    }
    .alert-danger {
      border: 1px solid #dc3545;
      border-radius: 0.25rem;
    }


    input[type="email"],
    input[type="text"],
    input[type="tel"],
    input[type="password"] {
      background-color: #ece7e7;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 col-xl-4">
      <div class="card">
        <div class="card-body">
          <div class="text-center m-auto">
            <h4 class="text-uppercase text-center">
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </h4>
          </div>
          <form id="loginForm" action="/iniciarSesion" method="post" onsubmit="return validarFormulario()">
            <div class="form-group mb-3">
              <label for="dni">DNI:</label>
              <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <h class="text-center mt-3">¿No tienes cuenta? <a href="/register">Registrate</a></h>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
              </button>
            </div>
          </form>
          <br>
          <div th:if="${error}" class="error-message alert alert-danger">
            <p th:text="${error}" class="error-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
