<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            background-color: #000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0; /* Añade esta línea para quitar el margen predeterminado del cuerpo */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Cambia el valor de la opacidad según prefieras */
            color: #fff;
            text-align: center;
            width: 100%;
            height: 7%;
            padding: 10px 10px;
            position: fixed;
            z-index: 1000;
            transition: top 0.3s; /* Agrega una transición suave */
        }

        .navbar-nav a {
            color: #fff;
        }

        .navbar-nav a:hover {
            color: #eadb0a;
        }

        .content-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        header .container {
            max-width: 40%; /* Cambiar según tu preferencia */
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            position: absolute;
            z-index: 1000; /* Asegura que el título esté encima del fondo */
            margin-top: 10px; /* Ajusta según tu preferencia */
        }

        .background-image {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            filter: blur(5px);
            z-index: -1;
        }

        .partido {
            margin: 50px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: filter 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border: 3px solid #d6d6d3ba !important;
            background-color: #151515b6;
            margin-top: 100px; /* Ajusta el valor según tu preferencia */

        }

        @media (max-width: 767px) {
            .partido {
                width: 100%;

            }
        }

        .partido:hover {
            filter: blur(0px);
            background-color: #151515ea;
            transform: scale(1.05);
            border: 3px solid #eadb0a !important;

        }

        .partido img {
            width: 100%;
            height: 150px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;

        }

        .partido-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: #fff;}

        p {
            margin: 5px 0;
        }

        .button {
            background-color: #286d2bde;
            color: #fff;
            border: 2px solid #d6d6d3ba;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button:hover {
            border: 2px solid #eadb0a;
        }
    </style>
</head>

<body>
<header id="header">
    <div class="container" style="max-width: 75%;">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Inici</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/usuaris">
                        <i class="fas fa-user"></i> Usuaris
                    </a>
                    <a class="nav-item nav-link" href="/partits">
                        <i class="fas fa-gamepad"></i> Partits
                    </a>
                    <a class="nav-item nav-link" href="/tickets">
                        <i class="fas fa-ticket-alt"></i> Tickets
                    </a>
                    <a class="nav-item nav-link" href="/decode">
                        <i class="fas fa-qrcode"></i> Scanner
                    </a>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="content-container">
    <img class="background-image" src='https://santaeulariadesriu.com/images/instalacions-esportives-pdv-0.jpg' alt='Fondo desenfocado'>

    <h1>Partits <i class="fa-solid fa-person-running"></i></h1>
    <div th:each="partit : ${partits}" class="partido">
        <img src="https://img3.wallspic.com/crops/8/3/6/0/20638/20638-estadio_olmpico-ftbol_estadio-3840x2160.jpg" alt="Partido por defecto">
        <div class="partido-info">
            <h2 th:text="${partit.local} + ' Vs ' + ${partit.visitant}"></h2>
            <p th:text="'Fecha: ' + ${partit.data}"></p>
            <p th:text="'Estadio: ' + ${partit.lloc}"></p>
            <p th:text="'Hora: ' + ${partit.hora}"></p>
            <p th:text="'Precio: ' + ${partit.preu} + '€'"></p>
            <a th:href="@{/Comprartickets/{id}(id=${partit.id})}" class="button" id="button">
                <i class="fas fa-ticket-alt"></i> Comprar
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script>
    // Función para mostrar u ocultar la barra de navegación al desplazarse
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos > currentScrollPos) {
            document.getElementById("header").style.top = "0";
        } else {
            document.getElementById("header").style.top = "-70px";
        }
        prevScrollpos = currentScrollPos;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-PJfs/PB2XzvFOZS4NWmFkIUei1YC0Kx5YUY6C/Pg01Bf6zmtZ7CBI4XGPJ6jcMsC" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyewS9QpR4jk5CYNL2X+qDh4On+JERbEx" crossorigin="anonymous"></script>
</body>

</html>
